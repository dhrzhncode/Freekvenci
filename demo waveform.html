<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multi-Track Player</title>
    <!-- We removed the external style.css link and kept styles inline -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }

        .musicBox {
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .track-list-container {
            width: 80vw;
            min-width: 300px;
            max-width: 1200px;
            
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            
            padding: 20px;
            justify-content: center;
        }

        .music {
            flex: 1 1 300px;
            max-width: 400px;
            padding: 30px 25px 10px 25px;
            background: #303030;
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .music p {
            font-size: 14px;
            font-weight: 500;
        }

        .music h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 0px;
        }

        .track {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0px;
        }

        .play-btn {
            max-width: 30px;
            height: 50px;
            margin-right: 20px;
            cursor: pointer;
        }

        .play-btn svg {
            width: 100%;
            height: 100%;
        }

        .waveform-container {
            flex: 1;
        }
    </style>
</head>
<body>
            <div class="musicBox">
                <div class="track-list-container">
                    
                    <div class="music" data-audio-src="samples/demo/drumloop_demo.wav">
                        <p>Track 01 - Rock Sample</p>
                        <h1>High Energy Beats</h1>
                        <div class="track">
                            <div class="play-btn"></div>
                            <div class="waveform-container"></div>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        const playSvg = '<svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#2dfe2a00"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z" fill="#aaa"></path> </g></svg>';
        const pauseSvg = '<svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke-width="0.624"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2 6C2 4.11438 2 3.17157 2.58579 2.58579C3.17157 2 4.11438 2 6 2C7.88562 2 8.82843 2 9.41421 2.58579C10 3.17157 10 4.11438 10 6V18C10 19.8856 10 20.8284 9.41421 21.4142C8.82843 22 7.88562 22 6 22C4.11438 22 3.17157 22 2.58579 21.4142C2 20.8284 2 19.8856 2 18V6Z" fill="#aaa"></path> <path d="M14 6C14 4.11438 14 3.17157 14.5858 2.58579C15.1716 2 16.1144 2 18 2C19.8856 2 20.8284 2 21.4142 2.58579C22 3.17157 22 4.11438 22 6V18C22 19.8856 22 20.8284 21.4142 21.4142C20.8284 22 19.8856 22 18 22C16.1144 22 15.1716 22 14.5858 21.4142C14 20.8284 14 19.8856 14 18V6Z" fill="#aaa"></path> </g></svg>'; 
        
        const playSvgFilled = playSvg.replace(/fill="#ddd"/g, 'fill="#ddd"');
        const pauseSvgFilled = pauseSvg.replace(/fill="#ddd"/g, 'fill="#ddd "');


        const musicPlayers = document.querySelectorAll('.music');

        musicPlayers.forEach(player => {
            const audioSrc = player.getAttribute('data-audio-src');
            const playBtn = player.querySelector('.play-btn');
            const waveformContainer = player.querySelector('.waveform-container');

            playBtn.innerHTML = playSvgFilled;

            const wavesurfer = WaveSurfer.create({
                container: waveformContainer, // Use the specific container for this track
                waveColor: '#555',
                progressColor: '#0d0',
                barWidth: 4,
                responsive: true,
                height: 80,
                barRadius: 4,
                cursorWidth: 0 // Hides the annoying line
            });
            
            wavesurfer.load(audioSrc);

            playBtn.onclick = function() {
                wavesurfer.playPause();
                if (playBtn.innerHTML === playSvgFilled) {
                    playBtn.innerHTML = pauseSvgFilled;
                } else {
                    playBtn.innerHTML = playSvgFilled;
                }
            }
            wavesurfer.on('finish', function() {
                wavesurfer.stop();
                playBtn.innerHTML = playSvgFilled;
            });
        });

    </script>
</body>
</html>
